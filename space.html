<html>

<head>
    <title>Spacer</title>
    <link href="space.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="vueApp"> 
        <div class="scene" v-bind:style="{ perspective: perspectiveDistance + 'px', perspectiveOrigin: originX + '% ' + originY + '%'}">
            <svg id="svg" v-bind:view-box.camel="viewBoxValue" fill="url(#grid)" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
                        <path d="M 10 0 L 0 0 0 10" fill="none" stroke="gray" stroke-width="0.5" />
                    </pattern>
                    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
                        <rect width="100" height="100" fill="url(#smallGrid)" />
                        <path d="M 100 0 L 0 0 0 100" fill="none" stroke="gray" stroke-width="1" />
                    </pattern>
                    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
                        <path d="M0,0 L0,6 L9,3 z" fill="#f00" />
                    </marker>
                </defs>
            </svg>
        </div>
        <div class="controls">
            <button v-on:click="test">Add One</button>
        </div>
    </div>
    <script type="text/javascript" src="vue.js"></script>
    <script type="module" src="vueApp.js"></script>
</body>

</html>
